<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>

  <div id="employee-form">
    <fieldset id=employee>
      <legend>Enter New Employee Info</legend>
      <label for="hrInfo">First Name</label>
      <input type="text" name="firstName" id="first-name">
      <label for="hrInfo">Last Name</label>
      <input type="text" name="lastName" id="last-name">
      <label for="hrInfo">Email</label>
      <input type="text" name="email" id="email">
      <label for="hrInfo">Phone</label>
      <input type="text" name="phone" id="phone">
      <label for="hrInfo">Birthday</label>
      <input type="date" name="dob" id="birthday">
      <label for="hrInfo">Department</label>
      <input type="text" name="dept" id="department">
      <label for="hrInfo">Supervisor</label>
      <input type="checkbox" name="supervisor" id="supervisor">
      <label for="hrInfo">Gender</label>
      <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      </select>
      <button id="add-btn">Add Employee</button>

    </fieldset>
  </div>
  <div id="employee-list">
    
  </div>
  <script src="scripts/printDom.js"></script>
  <script src="scripts/delete.js"></script>
  <script src="scripts/addEmployee.js"></script>
  <script src="scripts/main.js"></script>
  

</body>

</html>
